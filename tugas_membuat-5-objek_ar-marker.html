<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: orange; opacity: 0.5;">
          <a-sphere radius="0.2" position="0.3 0.3 -0.2" material="color: white; opacity: 0.25;">
            <a-sphere radius="0.1" position="0 0.2 0" material="color: black; opacity: 0.75;"></a-sphere>
          </a-sphere>
          <a-sphere radius="0.2" position="-0.3 0.3 -0.2" material="color: white; opacity: 0.5;">
            <a-sphere radius="0.1" position="0 0.2 0" material="color: black; opacity: 0.75;"></a-sphere>
          </a-sphere>
          <a-cone radius-bottom="0.2" geometry="height: 0.2; width: 0.1;" rotation="-90 0 0" position="0 0.3 0.1"></a-cone>
          <a-text value="Ucup" position="0 .5 .6" rotation="-90 0 0" color="orange" align="center"></a-text>
        </a-box>
        <a-cone position="0.5 0.5 0" material="color: red; opacity: 0.5;" height="1" radius-bottom="0.5" rotation="-90 90 0"> </a-cone>
        <a-cone position="-0.5 0.5 0" material="color: red; opacity: 0.5;" height="1" radius-bottom="0.5" rotation="-90 -90 0"> </a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
